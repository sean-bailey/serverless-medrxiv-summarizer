#standard configuration
efs_filesystem_id: <your-efs-filesystem-id> # aws efs filesystem id
subnet_Id: <your-efs-subnet-id> # subnet of which the efs is running in
ec2_key_name: efsync-asd913fjgq3 # required key name for starting the ec2 instance
clean_efs: all # Defines if the EFS should be cleaned up before. values: `'all'`,`'pip'`,`'file'` uploading
# aws profile configuration
aws_profile: serverless-lambda-deployment # aws iam profile with required permission configured in .aws/credentials
aws_region: us-east-1 # the aws region where the efs is running
file_dir: </your/full/working/directory/to>/mrm8488-roberta-med-small2roberta-med-small-finetuned-cnn_daily_mail-summarization
file_dir_on_ec2: mrm8488-roberta-med-small2roberta-med-small-finetuned-cnn_daily_mail-summarization

# pip dependencies configurations
efs_pip_dir: lib # pip directory on ec2
python_version: 3.8 # python version used for installing pip dependencies -> should be used as lambda runtime afterwads
requirements: requirements.txt # path + file to requirements.txt which holds the installable pip dependencies